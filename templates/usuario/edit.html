{% extends 'base/base.html' %}

{% block title %}  Detail {% endblock %}
{% block header %}
    <h4>Usuario {{ usuario.nombres }}</h4>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-6">
            <h2>Fomulario</h2>
            <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Usuario</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="Usuario" value="{{ usuario.usuario }}" readonly>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Nombre</label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder="Nombres" value="{{ usuario.nombres }}" readonly>
                  </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">Primer Apellido</label>
                      <input type="text" class="form-control" id="inputEmail4" placeholder="Email" value="{{ usuario.apellido1 }}" readonly>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4">Segundo Apellido</label>
                      <input type="text" class="form-control" id="inputPassword4" placeholder="Password" value="{{ usuario.apellido2 }}" readonly>
                    </div>
                  </div>
                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" readonly>
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" readonly>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" readonly>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                      <option selected>Choose...</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
              </form>
        </div>
        <div class="col-6">
            <h2>Subalternos</h2>
        </div>
    </div>
{% endblock %}
{% block footer %}
    <h4>Usuario base</h4>
{% endblock %}
